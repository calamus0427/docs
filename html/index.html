<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Vue-docute</title>
    <!-- the docute client styles -->
    <link rel="stylesheet" href="./docute.css">
</head>

<body>
    <div id="app"></div>
    <script src="./docute.js"></script>
    <!-- <script>
        docute.init({
            toc: './README.md',
            sidebar: false,
            disableSidebarToggle: true,
            tocVisibleDepth: 3
        })
    </script> -->
    <script id="my-toc" type="text/x-markdown">
        - [Install](/install) - [Guide](/guide) - [How to do A](/guide/how-to-do-a) - [How to do B](/guide/how-to-do-b)
    </script>
    <script>
        docute.init({
            toc: document.getElementById('my-toc').textContent,
            nav: [{
                title: 'Home',
                path: '/'
            }, {
                title: 'Chinese',
                path: '/language/chinese'
            }]
        })
    </script>
</body>

</html>
